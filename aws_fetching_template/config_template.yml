AWSTemplateFormatVersion: 2010-09-09
Description: Firefly AWS Integration
Mappings:
  FireflyEnvironment:
    env:
      organizationID: "094724549126"
      SnsNameForConfirmCustomerDeployment: "handle-customer-actions"
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Parameters:
          - ExternalID
    ParameterLabels:
      ExternalID:
        default: ExternalID
Parameters:
  ExternalID:
    Description: >-
      The cross-account access role created by the stack will use this value for
      its ExternalID. Do not change this value!
    Type: String
    MinLength: '2'
    MaxLength: '1224'
    AllowedPattern: '[\w+=,.@:\/-]*'
    ConstraintDescription: 'Invalid ExternalID value.  Must match pattern [\w+=,.@:\/-]*'
Conditions: {}
Resources:
  FireflyReadonlyDenylist:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Deny
            Action:
              - 'acm-pca:DescribeCertificateAuthorityAuditReport'
              - 'athena:BatchGetQueryExecution'
              - 'athena:GetQueryExecution'
              - 'athena:GetQueryResults'
              - 'athena:GetQueryResultsStream'
              - 'athena:ListQueryExecutions'
              - 'auditmanager:*'
              - 'aws-portal:*'
              - 'braket:Search*'
              - 'cassandra:*'
              - 'chime:GetApp*'
              - 'chime:ListChannel*'
              - 'chime:ListChannels*'
              - 'chime:DescribeChannel*'
              - 'chime:ListApp*'
              - 'chime:DescribeApp*'
              - 'chime:GetUser*'
