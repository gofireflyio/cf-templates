              - 'chime:ListMeetings*'
              - 'chime:GetMeeting'
              - 'chime:GetChannel*'
              - 'chime:ListGroups'
              - 'chime:GetPhoneNumber'
              - 'chime:GetSipMedia*'
              - 'chime:GetAccount*'
              - 'chime:ListDirectories'
              - 'chime:ListDomains'
              - 'chime:GetMessagingSessionEndpoint'
              - 'chime:ListUsers'
              - 'chime:GetProxySession'
              - 'chime:GetGlobalSettings'
              - 'chime:GetEventsConfiguration'
              - 'chime:ListAccountUsageReportData'
              - 'chime:ListProxySessions'
              - 'chime:ListAccounts'
              - 'chime:ListCDRBucket'
              - 'chime:ListCallingRegions'
              - 'chime:ListSipRules'
              - 'chime:ListAttendeeTags'
              - 'chime:ListSupportedPhoneNumberCountries'
              - 'chime:GetCDRBucket'
              - 'chime:GetAttendee'
              - 'chime:ListPhoneNumbers'
              - 'chime:RetrieveDataExports'
              - 'chime:ListAttendees'
              - 'chime:ListApiKeys'
              - 'chime:GetMediaCapturePipeline'
              - 'chime:SearchAvailablePhoneNumbers'
              - 'chime:GetTelephonyLimits'
              - 'chime:ListBots'
              - 'chime:GetRoom'
              - 'chime:ListMediaCapturePipelines'
              - 'chime:ListPhoneNumberOrders'
              - 'chime:GetSipRule'
              - 'chime:GetPhoneNumberOrder'
              - 'chime:GetBot'
              - 'chime:ValidateAccountResource'
              - 'chime:ListRooms'
              - 'chime:GetDomain'
              - 'chime:ListDelegates'
              - 'chime:GetRetentionSettings'
              - 'chime:ListSipMediaApplications'
              - 'chime:GetPhoneNumberSettings'
              - 'chime:ListRoomMemberships'
              - 'codestar:Verify*'
              - 'cognito-sync:QueryRecords'
              - 'config:Deliver*'
              - 'datapipeline:EvaluateExpression'
              - 'datapipeline:QueryObjects'
              - 'datapipeline:Validate*'
              - 'dax:BatchGetItem'
              - 'dax:GetItem'
              - 'dax:Query'
              - 'dax:Scan'
              - 'detective:SearchGraph'
              - 'dms:Test*'
